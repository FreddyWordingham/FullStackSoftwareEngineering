{% extends "base.html" %} {% block content %}

<div>
    <h1>Hello, world!</h1>
    <div>
        <label for="real">Real</label>
        <input id="real" class="float-right" type="number" value="0.0" />
    </div>
    <p></p>
    <div>
        <label for="imag">Imag</label>
        <input id="imag" class="float-right" type="number" value="0.0" />
    </div>
    <p></p>
    <div>
        <button id="submit" style="width: 100%" onClick="sampleMandelbrot()">Submit</button>
    </div>
</div>

<script>
    function sampleMandelbrot() {
        const real = document.getElementById("real").value;
        const imag = document.getElementById("imag").value;

        const url = `http://localhost:8000/sample/${real}/${imag}`;
        fetch(url)
            .then((response) => response.json())
            .then((data) => {
                console.log("Success");
                console.log(data);
            })
            .catch((error) => {
                console.log("ERROR!");
                console.log(error);
            });
    }
</script>

{% endblock %}
